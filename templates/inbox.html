<html lang="en">

    <!-- Required meta tags -->

    <style>
      {% block title %}
    {% endblock %}

    <title>inbox</title>
  </head>
  <body>


{% for key,data in all_data.items %}

<div class="card">
  <h5 class="card-header">{{ data.f }}</h5>
  <div class="card-body">
    <h5 class="card-title" id="sub{{ data.s }}">{{ data.s }}</h5>

    <a href="/separate/{{ data.s }}" class="btn btn-primary">Open now</a>
    <a href="#" id="{{ data.s }}" class="btn btn-primary" onclick="talk(this.id)">speak</a>
  </div>
</div><br>


{% endfor %}


<script>
function talk(id)
{
  var sub = document.getElementById("sub" + id).innerHTML;
  console.log(sub);
  var msg = new SpeechSynthesisUtterance();
  msg.text = sub;
  window.speechSynthesis.speak(msg);
}
</script>
